# Canonical object vocabulary mapped across providers.
# Each entry defines a canonical_label (used in CommonActivityName) and
# provider_aliases: lists of lowercase substrings per provider used to match raw resource names.

virtual_machine:
  canonical_label: Virtual Machine
  provider_aliases:
    azure: ["virtual machine"]
    aws: ["ec2 instance", "instance"]
    gcp: ["compute engine instance", "compute engine vm", "vm instance", "instance"]

instance_group:
  canonical_label: Instance Group
  provider_aliases:
    azure: ["virtual machine scale set"]
    aws: ["auto scaling group", "autoscaling group"]
    gcp: ["managed instance group"]

disk:
  canonical_label: Disk
  provider_aliases:
    azure: ["disk"]
    aws: ["ebs volume", "volume"]
    gcp: ["persistent disk", "pd-standard", "pd-balanced", "pd-ssd", "disk"]

snapshot:
  canonical_label: Snapshot
  provider_aliases:
    azure: ["snapshot"]
    aws: ["ebs snapshot", "snapshot"]
    gcp: ["disk snapshot", "snapshot"]

machine_image:
  canonical_label: Machine Image
  provider_aliases:
    azure: ["image", "gallery image"]
    aws: ["ami"]
    gcp: ["image"]

machine_image_version:
  canonical_label: Machine Image Version
  provider_aliases:
    azure: ["gallery image version"]
    aws: []
    gcp: []

ssh_key:
  canonical_label: SSH Key
  provider_aliases:
    azure: ["ssh public key"]
    aws: ["key pair", "ec2 key pair"]
    gcp: ["os login ssh key", "project ssh key", "ssh key"]

temporary_access_url:
  canonical_label: Temporary Access URL
  provider_aliases:
    azure: ["sas uri", "begingetaccess", "endgetaccess"]
    aws: ["pre-signed url", "presigned url"]
    gcp: ["signed url"]

scaling_verification:
  canonical_label: Scaling Verification
  provider_aliases:
    azure: ["verify scaling"]
    aws: []
    gcp: []

rolling_upgrade:
  canonical_label: Rolling Upgrade
  provider_aliases:
    azure: ["rolling upgrade"]
    aws: ["rolling update"]
    gcp: ["rolling update"]

patch_operation:
  canonical_label: Patch Operation
  provider_aliases:
    azure: ["assess patches", "install patches", "patch installation"]
    aws: ["ssm patch", "patch baseline", "patch compliance"]
    gcp: ["os patch", "patch job"]

availability_set:
  canonical_label: Availability Set
  provider_aliases:
    azure: ["availability set"]

proximity_placement_group:
  canonical_label: Proximity Placement Group
  provider_aliases:
    azure: ["proximity placement group"]

placement_scores:
  canonical_label: Placement Scores
  provider_aliases:
    azure: ["placement scores"]

